<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Together</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="video-section">
            <div id="player"></div>
            <div class="controls">
                <input type="text" id="youtubeUrlInput" placeholder="Enter YouTube URL">
                <button id="loadVideoButton">Load Video</button>
                <button id="playPauseButton">Play/Pause</button>
                <button id="syncButton">Sync</button>
            </div>
        </div>
        <div class="chat-section">
            <div class="chat-box" id="chatBox">
                </div>
            <div class="chat-input">
                <input type="text" id="usernameInput" placeholder="Your Name (Optional)" maxlength="15">
                <input type="text" id="messageInput" placeholder="Type a message..." autofocus>
                <button id="sendMessageButton">Send</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
